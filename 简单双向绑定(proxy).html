<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM(Proxy)</title>
</head>
<body>
 <input type="text" />
 <div></div>
 <script type="text/javascript">
     "use strict";
     const obj = {text:'3434'};
     const input = document.querySelector('input');
     const divTest = document.querySelector('div');
     input.value = obj.text;
     divTest.innerText = obj.text;
     const handler={
        get(obj){  
            return Reflect.get(obj);
        },
        set(obj,key,val,receiver){
            input.value = val;
            divTest.innerHTML = val;
            return Reflect.set(obj);
        }
     }
     let newObj = new Proxy(obj,handler)
     input.addEventListener('input',(e)=>{
        newObj.text = e.target.value
     })
 </script>
</body>
</html>
