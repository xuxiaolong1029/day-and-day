<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM(defineProperty)</title>
</head>
<body>
 <input type="text" />
 <div></div>
 <script type="text/javascript">
     "use strict";
     let obj = {text:'3434'};
     let input = document.querySelector('input');
     let divTest = document.querySelector('div');
     input.value = obj.text;
     divTest.innerText = obj.text;
     Object.defineProperty(obj,'text',{
        set(val){
            input.value = val;
            divTest.innerText = val;
        }
     });
     input.addEventListener('keyup',(e)=>{
        obj.text = e.target.value;
     })
 </script>
</body>
</html>
