<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<body>
    <div id="app">
            <p>{{name}}</p>
            <p x-text="name"></p>
            <p x-html="name"></p>
            <p>{{age}}</p>
            <p>{{doubleAge}}</p>
            <input type="text" x-model="name">
            <button @click="changeName">呵呵</button>
            compile.js
            <div x-html="html"></div>
        </div>
        <script src='./compile.js'></script>
        <script src='./xvue.js'></script>
        <script>
            //vue的编译过程是怎样的？
            //双向绑定原理是什么？
            let kaikeba = new XVue({
                el:'#app',
                data: {
                    name: "I am test.",
                    age:12,
                    html:'<button>这是一个按钮</button>'
                },
                created(){
                    console.log('开始啦')
                    setTimeout(()=>{
                        this.name='我是蜗牛'
                        setTimeout(()=>{
                            this.name='我是xiaoxu'
                        }, 1500)
                    }, 1500)
                },
                methods:{
                    changeName(){
                        this.name = '哈喽，开课吧'
                        this.age=1
                        this.id = 'xx'
                        console.log(1,this)
                    }
                }
            })
        </script>
    </body>
</html>
