<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
    <input type="text" id='input' />
    <div id='div'></div>
    <Script>
        let input = document.querySelector('input');
        let divTxt = document.querySelector('div');
        let obj={text:'nihao'};
        input.value = obj.text;
        divTxt.innerText = obj.text
        input.addEventListener('input',(e)=>{
            obj.text = e.target.value;
        })
        Object.defineProperty(obj,'text',{
            set(val){
                input.value = val;
                divTxt.innerText = val;
            }
        })
    </Script>
</body>
</html>
